<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
</head>
<body>
    
    <header>
        <h2>Calculadora de Churrasco</h2>
    </header>

    <!--  -->
    <div>

        <label for="mulheres-qnt">Mulheres</label>
        <input type="number" id="mulheres-qnt">

        <label for="homens-qnt">Homens</label>
        <input type="number" id="homens-qnt">

        <label for="criancas-qnt">Crianças</label>
        <input type="number" id="criancas-qnt">
        <br>

        <label for="acompanhamentos">acompanhamentos</label>
        <input type="checkbox" id="acompanhamentos" value="true">

    </div>

    <div>

        <label for="bebidas-alcoolicas">Quantos bebem alcool</label>
        <input type="number" id="bebidas-alcoolicas">

        <label for="bebidas-nao-alcoolicas">Quantos não bebem alcool</label>
        <input type="number" id="bebidas-nao-alcoolicas">
        <br>

    </div>

    <button id="botaoCalcular" onclick="calcularChurrasco()">Calcular</button>

    <div>

        <div>
            <label for="total-carne" id="total-carne">Total Carne</label>
        </div>

        <div>
            <label for="total-acompanhamento" id="total-acompanhamento">Total de Acompanhamentos</label>
        </div>

        <div>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas">Total de bebidas Acoolicas</label>
        </div>

        <div>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas">Total de bebidas não alcoolicas</label>
        </div>

    </div>

<script src="js/main.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
